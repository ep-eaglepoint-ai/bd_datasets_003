version: '3.8'

services:
  test_after:
    build: .
    working_dir: /app
    command: sh -c "cd repository_after && npm install && npm test"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=test

  evaluation:
    build: .
    working_dir: /app
    command: python3 evaluation/evaluation.py
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
