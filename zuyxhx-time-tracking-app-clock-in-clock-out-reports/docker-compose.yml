services:
  app:
    build: .
    environment:
      PYTHONPATH: /app/repository_after
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app_db
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  frontend:
    image: node:18-alpine
    working_dir: /app/repository_after/frontend
    command: sh -c "npm install && npm run dev"
    environment:
      API_BASE_URL: http://api:8000
    volumes:
      - ./repository_after/frontend:/app/repository_after/frontend
      - /app/repository_after/frontend/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build: .
    command: sh -c "cd /app/repository_after && uvicorn api.main:app --host 0.0.0.0 --port 8000"
    environment:
      PYTHONPATH: /app/repository_after
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app_db
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
