services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "54321:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "63791:6379"

  tests:
    build: .
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      PGHOST: postgres
      PGPORT: "5432"
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: testdb
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "15"
    command: npm run test:after
