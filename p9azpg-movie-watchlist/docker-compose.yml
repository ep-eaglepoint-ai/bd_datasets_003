services:
  app:
    build:
      context: ./repository_after
      # Assuming Dockerfile is in the root (same level as docker-compose.yml)
      dockerfile: ./Dockerfile
    volumes:
      # FIX: Mount the specific source folder, not the root
      - ./repository_after:/app
      - ./evaluation:/app/evaluation
      - /app/node_modules
    environment:
      - DATABASE_URL=sqlite.db
      - NPM_CONFIG_LOGLEVEL=warn
