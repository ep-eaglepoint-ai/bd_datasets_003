version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      
      - ./repository_after:/app/repository_after:cached
      - ./tests:/app/tests:cached
      
    environment:
      - NODE_ENV=test
      - CI=false                     
    tty: true                       
    stdin_open: true

