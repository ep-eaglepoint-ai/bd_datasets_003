services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
    working_dir: /app/repository_after/backend
    command: npm run dev
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    working_dir: /app/repository_after/frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    depends_on:
      - backend

  test-after:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=test
    command: npm test

  evaluation:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=test
    command: npm run evaluation
    volumes:
      - ./evaluation/reports:/app/evaluation/reports