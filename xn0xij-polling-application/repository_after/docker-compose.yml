version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: polling-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - polling-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: polling-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - polling-network

networks:
  polling-network:
    driver: bridge
