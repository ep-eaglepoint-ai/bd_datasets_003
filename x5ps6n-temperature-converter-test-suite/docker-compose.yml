
# Docker Compose file for running React tests
services:
  test:
    build: .
    command: npx react-scripts test --testPathPattern=tests --watchAll=false
    volumes:
      - .:/app
    environment:
      - NODE_ENV=test
    working_dir: /app/repository_before

  evaluate:
    build: .
    command: node evaluation/evaluation.js
    volumes:
      - .:/app
    environment:
      - NODE_ENV=test
    working_dir: /app
