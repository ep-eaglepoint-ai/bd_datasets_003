
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: healthcare
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d healthcare"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: 
      context: .
      dockerfile: Dockerfile
    working_dir: /app/repository_after/server
    volumes:
      - .:/app
      - /app/repository_after/server/node_modules
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/healthcare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

  client:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/repository_after/client
    volumes:
      - .:/app
      - /app/repository_after/client/node_modules
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:3000/graphql 
    depends_on:
      - server
    command: npm run dev -- --host

  test-after:
    build: .
    volumes:
      - .:/app
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgres://user:password@postgres:5432/healthcare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npm install && npx jest tests"

  evaluation:
    build: .
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/healthcare
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npm install && npx tsx evaluation/evaluation.ts"
