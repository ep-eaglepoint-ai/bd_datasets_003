version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - echo "Install phase complete"

  pre_build:
    commands:
      - echo "Pre-build phase - checking project structure..."
      - ls -la
      - echo "Pre-build phase complete"

  build:
    commands:
      - echo "Build phase - running evaluation..."
      - cd 17qj8e-rfid-middleware-rssi-smoothing-directionality-logic
      - python evaluation/evaluate.py
      - echo "Build phase complete"

  post_build:
    commands:
      - echo "Post-build phase - checking evaluation report..."
      - if [ -f evaluation/reports/report.json ]; then cat evaluation/reports/report.json; fi
      - echo "Post-build phase complete"

artifacts:
  files:
    - '**/*'
  name: evaluation-report

