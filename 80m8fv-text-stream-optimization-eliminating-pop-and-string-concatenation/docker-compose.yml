version: '3.8'

services:
  app-before:
    build: .
    command: sh -c "pytest -v tests/test_sanitizer.py --tb=short || true"
    volumes:
      - .:/app
    environment:
      - TEST_REPO=before

  app-after:
    build: .
    command: sh -c "pytest -v tests/test_sanitizer.py --tb=short || true"
    volumes:
      - .:/app
    environment:
      - TEST_REPO=after

  evaluation:
    build: .
    command: python evaluation/evaluate.py
    volumes:
      - .:/app
