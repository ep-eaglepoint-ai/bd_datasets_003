services:
  mongodb:
    image: mongo:7
    container_name: secure-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=secure_app
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: secure-app-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/secure_app
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-32chars
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - JWT_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - HMAC_SECRET=your-hmac-secret-key-change-in-production
      - REQUEST_VALIDITY_WINDOW=300000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGIN=http://localhost:3000
      - ENCRYPTION_KEY=32-byte-encryption-key-here!!!!
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: secure-app-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:5000/ws
      - NEXT_PUBLIC_HMAC_SECRET=your-hmac-secret-key-change-in-production
    depends_on:
      - backend
    networks:
      - app-network

  tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    container_name: secure-app-tests
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://mongodb:27017/secure_app_test
      - JWT_SECRET=test-jwt-secret-key-for-testing
      - JWT_REFRESH_SECRET=test-refresh-secret-key
      - HMAC_SECRET=test-hmac-secret-key
      - REQUEST_VALIDITY_WINDOW=300000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  evaluation:
    build:
      context: .
      dockerfile: Dockerfile
      target: evaluation
    container_name: secure-app-evaluation
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://mongodb:27017/secure_app_test
      - JWT_SECRET=test-jwt-secret-key-for-testing
      - JWT_REFRESH_SECRET=test-refresh-secret-key
      - HMAC_SECRET=test-hmac-secret-key
      - REQUEST_VALIDITY_WINDOW=300000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./evaluation/reports:/app/evaluation/reports

volumes:
  mongodb_data:


networks:
  app-network:
    driver: bridge
