services:
  app:
    build: .
    working_dir: /app/repository_after/backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  test:
    build: .
    working_dir: /app
    command: >
      sh -c "
        echo 'Running backend tests...' &&
        python -m pytest -c tests/pytest.ini tests/backend/ -v &&
        echo '' &&
        echo 'Running frontend tests...' &&
        cd /app/repository_after/frontend &&
        npm install &&
        ./node_modules/.bin/vitest run -c ../../tests/vitest.config.ts --reporter=verbose
      "
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/repository_after/backend
      - DJANGO_SETTINGS_MODULE=login_analyzer.settings

  evaluate:
    build: .
    working_dir: /app
    command: >
      sh -c "
        echo 'üîç Starting Login Attempt Analyzer evaluation...' &&
        cd repository_after/frontend && npm install &&
        cd /app && python3 evaluation/evaluation.py
      "
    volumes:
      - .:/app
      - ./evaluation:/app/evaluation
    environment:
      - PYTHONPATH=/app/repository_after/backend
      - DJANGO_SETTINGS_MODULE=login_analyzer.settings
