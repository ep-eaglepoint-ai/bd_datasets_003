version: '3.8'

services:
  # Backend API
  api:
    build: 
      context: ./repository_after/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/countdown_db
      - UNSHASHED_UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - SESSION_SECRET=your-session-secret-change-in-production
    depends_on:
      - db
    volumes:
      - ./repository_after/backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./repository_after/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./repository_after/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=countdown_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Test Runner (for evaluation)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      api:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      API_URL: http://api:3001
      DATABASE_URL: postgresql://postgres:password@db:5432/countdown_db_test
    volumes:
      - ./tests:/app/tests
      - ./repository_after:/app/repository_after

volumes:
  postgres_data: