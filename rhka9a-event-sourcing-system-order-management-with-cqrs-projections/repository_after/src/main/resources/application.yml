spring:
  application:
    name: event-sourcing-order-management
  
  datasource:
    url: jdbc:postgresql://localhost:5432/event_sourcing_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Event Sourcing Configuration
eventsourcing:
  snapshot:
    threshold: 10  # Create snapshot after every 10 events
  projection:
    batch-size: 100  # Batch size for projection rebuild
