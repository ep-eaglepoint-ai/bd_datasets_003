spring:
  application:
    name: event-sourcing-order-management
  
  datasource:
    url: jdbc:postgresql://localhost:5432/event_sourcing_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  
  jpa:
    hibernate:
      ddl-auto: none  # Use schema.sql instead
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: false
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Event Sourcing Configuration
event-sourcing:
  snapshot:
    enabled: true
    interval: 50  # Create snapshot after every 50 events
  projection:
    rebuild-batch-size: 1000  # Batch size for projection rebuild

logging:
  level:
    root: INFO
    com.example.eventsourcing: DEBUG
    org.hibernate.SQL: DEBUG

server:
  port: 8080
