version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U testuser -d testdb" ]
      interval: 2s
      timeout: 5s
      retries: 5

  evaluation:
    build: .
    entrypoint: []
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: testpass
    volumes:
      - .:/app
    command: python evaluation/evaluation.py

  # Service for manual testing
  test:
    build: .
    entrypoint: []
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: testpass
    volumes:
      - .:/app
    command: python -m pytest tests -v
