services:
  app:
    build: .
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
      - REPO_PATH=repository_after
    working_dir: /app
    command: |
      sh -c '
        cd /app/repository_after/backend && go run main.go &
        cd /app/repository_after/frontend && npm run dev &
        wait
      '
