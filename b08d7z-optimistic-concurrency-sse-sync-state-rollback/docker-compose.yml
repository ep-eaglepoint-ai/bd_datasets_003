version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
    volumes:
      - ./repository_after:/app/repository_after
      - ./tests:/app/tests
      - ./evaluation:/app/evaluation
    working_dir: /app
    command: |
      sh -c '
        cd /app/repository_after/backend && go run main.go &
        cd /app/repository_after/frontend && npm install && npm run dev &
        wait
      '