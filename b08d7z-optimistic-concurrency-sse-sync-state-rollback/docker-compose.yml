version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
    working_dir: /app
    command: |
      sh -c '
        cd /app/repository_after/backend && go run main.go &
        cd /app/repository_after/frontend && npm run dev &
        wait
      '
