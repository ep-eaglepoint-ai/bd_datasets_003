services:
  # Core services for running the actual application (optional - for manual testing)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3
    profiles:
      - app

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 3
    profiles:
      - app

  backend:
    build:
      context: ./repository_after/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/taskdb
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@postgres:5432/taskdb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=db+postgresql://postgres:postgres@postgres:5432/taskdb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    profiles:
      - app

  worker:
    build:
      context: ./repository_after/backend
    command: celery -A app.celery_app worker --loglevel=info -Q high,medium,low -c 4
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/taskdb
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@postgres:5432/taskdb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=db+postgresql://postgres:postgres@postgres:5432/taskdb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    profiles:
      - app

  frontend:
    build:
      context: ./repository_after/frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    profiles:
      - app

  # Evaluation service - runs tests and EXITS (no profile, always available)
  evaluation:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./evaluation/reports:/app/evaluation/reports

volumes:
  redis_data:
  postgres_data:
