services:
  after:
    build: .
    image: localization-resolver
    command: /app/node_modules/.bin/ts-node --project tsconfig.json tests/localizationResolver.test.ts
    volumes:
      - .:/app

  evaluation:
    build: .
    image: localization-resolver
    command: python3 evaluation/evaluation.py
    volumes:
      - .:/app
