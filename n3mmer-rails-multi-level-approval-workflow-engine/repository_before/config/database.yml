default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: erp_app_development

test:
  <<: *default
  database: erp_app_test

production:
  <<: *default
  database: erp_app_production
  username: erp_app
  password: <%= ENV['ERP_APP_DATABASE_PASSWORD'] %>
