version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: flashsale
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: python repository_after/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/flashsale

  frontend:
    build: .
    command: sh -c "cd frontend && npm run dev -- --host 0.0.0.0"
    volumes:
      - .:/app
      - /app/frontend/node_modules   # avoid permission issues
    ports:
      - "5173:5173"                  # Vite default port
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000/api

volumes:
  pgdata: